<!DOCTYPE html>
<html lang="en">
<head>
  <title>countDown Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 
  <h1>Brahma Teja Kunchala speed check</h1>
  <h3>Timer</h3>
  <div id="target">your time</div>
  <div id="counter">Count</div>
  <button type="button" id="startBtn" onclick="startTime()">Start timer</button>
  <button type="button" id="stopBtn" onclick="recordTime()">Stop timer</button>
  <script>
    let endTime = undefined;

    function recordEndTime() {
        endTime = Date.now();
        console.log(endTime);
    }

    document.getElementById('stopBtn').onclick = recordEndTime;

    function startTime() {
        random = Math.floor(Math.random() * 9)+2;
        for (let count = 0; count < random; count++) {
            setTimeout(function() {
                document.getElementById('counter').innerHTML = count;
            }, (4 - count) * 1000);
        }
        setTimeout(function() {
            if (endTime === undefined) {
                document.getElementById('target').innerHTML = "Too Slow";
            } else {
                let elapsedTime = endTime - (Date.now() - 4000);
                document.getElementById('target').innerHTML = "Time was " + elapsedTime + "ms";
            }
        }, 4000);
    }

    document.getElementById('startBtn').onclick = startTime;
</script>
 
</body>
</html>
