<script>
  let cellIds = new Array(35);
  cellIds = ["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25","img26","img27","img28","img29","img30","img31","img32","img33","img34"];

  var userScore = 0;
  var userLocations = 0;
  var lastUserLocation = 0;
  var fancyCellLocations = [2, 5, 14, 19, 23, 33];
  var monsterCellLocation = 20;
  var isGameOver = false;

  function checkCell(position) {
    let cellId = cellIds[position];

    if (isGameOver) {
      return;
    }

    var cell = document.getElementById(cellId);

    if (fancyCellLocations.includes(position)) {
      cell.src = "fancier_coin.png";
      userScore += 3;
      userLocations++;
      document.getElementById("userLocations").innerText = `Locations: ` + userLocations;
      document.getElementById("userScore").innerText = userScore;
    } else if (position == monsterCellLocation) {
      cell.src = "monster.jpg";
      isGameOver = true;
      userScore -= 5;
      userLocations++;
      document.getElementById("userLocations").innerText = `Locations: ` + userLocations;
      document.getElementById("userScore").innerText = userScore;
    } else {
      cell.src = "coin.png";
      userScore += 1;
      userLocations++;
      document.getElementById("userLocations").innerText = `Locations: ` + userLocations;
      document.getElementById("userScore").innerText = userScore;
    }

    lastUserLocation = position;
  }

  function provideHelp() {
    var col = lastUserLocation % 5;
    var row = Math.floor(lastUserLocation / 5);

    const neighborLocations = [lastUserLocation - 1, lastUserLocation + 1, lastUserLocation - 5, lastUserLocation + 5];

    for (const neighbor of neighborLocations) {
      const adjustedLoc = (neighbor + 35) % 35;
      if (fancyCellLocations.includes(adjustedLoc)) {
        document.getElementById("helpMessage").innerHTML = "So close";
        return;
      }
    }

    var monsterRow = Math.floor(monsterCellLocation / 5);
    var monsterCol = monsterCellLocation % 5;

    if (row - monsterRow < 1 && col - monsterCol < 1) {
      document.getElementById("helpMessage").innerHTML = "Grr";
    } else {
      document.getElementById("helpMessage").innerHTML = "All clear";
    }
  }

  function startNewGame() {
    monsterCellLocation = Math.floor(Math.random() * 35);
    fancyCellLocations = Math.floor(Math.random() * 35);
    console.log(monsterCellLocation);
    console.log(fancyCellLocations);
    userScore = 0;
    userLocations = 0;
    document.getElementById("userLocations").innerText = `Locations: 0`;
    document.getElementById("userScore").innerText = `Score: 0`;
  }
</script>
